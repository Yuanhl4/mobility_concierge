<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Personalized Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=version) }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@400&display=swap" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="/" class="back-button">
                <div class="back-icon">
                    <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 19.438L8.95502 20.5L1.28902 12.71C1.10452 12.5197 1.00134 12.2651 1.00134 12C1.00134 11.7349 1.10452 11.4803 1.28902 11.29L8.95502 3.5L10 4.563L2.68202 12L10 19.438Z" fill="black"/>
                    </svg>
                </div>
            </a>
            <h1 class="page-title">Personalized Tools</h1>
        </div>

        <div class="chat-container">
            <!-- First dialog bubble for group size -->
            <div id="group-size-bubble" class="chat-bubble">
                <img class="avatar" src="{{ url_for('static', filename='images/assistant-avatar.png') }}" alt="Assistant">
                <div class="dialog-box">
                    <div class="dialog-title">How many people will be traveling?</div>
                    <div class="options-group">
                        <label class="option">
                            <input type="radio" name="group-size" value="single" onclick="selectGroupSize('single')">
                            <span>Just Me</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="group-size" value="group" onclick="selectGroupSize('group')">
                            <span>A Group</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="group-size" value="not-sure" onclick="selectGroupSize('not-sure')">
                            <span>Not sure yet</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Second dialog bubble for time flexibility (initially hidden) -->
            <div id="time-flexibility-bubble" class="chat-bubble" style="display: none;">
                <img class="avatar" src="{{ url_for('static', filename='images/assistant-avatar.png') }}" alt="Assistant">
                <div class="dialog-box">
                    <div class="dialog-title">How flexible is your arrival time?</div>
                    <div class="options-group">
                        <label class="option">
                            <input type="radio" name="time-flexibility" value="very-flexible" onclick="selectTimeFlexibility('very-flexible')">
                            <span>Very flexible</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="time-flexibility" value="somewhat-flexible" onclick="selectTimeFlexibility('somewhat-flexible')">
                            <span>Somewhat flexible</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="time-flexibility" value="not-flexible" onclick="selectTimeFlexibility('not-flexible')">
                            <span>Not flexible</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="time-flexibility" value="not-sure" onclick="selectTimeFlexibility('not-sure')">
                            <span>Not sure yet</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- AI's recommendation bubble (initially hidden) -->
            <div id="recommendation" class="chat-bubble" style="display: none;">
                <img class="avatar" src="{{ url_for('static', filename='images/assistant-avatar.png') }}" alt="Assistant">
                <div class="dialog-box">
                    <div class="dialog-title">Based on your preferences, here are recommended tools:</div>
                </div>
            </div>

            <!-- 在 input-container 之前添加 -->
            <div class="button-scroll-container">
                <div class="nav-buttons">
                    <a href="/personalized" class="nav-button">
                        <img src="{{ url_for('static', filename='images/personalized-button.png') }}" alt="Personalized">
                    </a>
                    <a href="/helper" class="nav-button">
                        <img src="{{ url_for('static', filename='images/travel-helper-button.png') }}" alt="Travel Helper">
                    </a>
                    <a href="/information" class="nav-button">
                        <img src="{{ url_for('static', filename='images/information-button.png') }}" alt="Information">
                    </a>
                    <a href="/more" class="nav-button">
                        <img src="{{ url_for('static', filename='images/more-button.png') }}" alt="More">
                    </a>
                </div>
            </div>

            <!-- 底部输入框 -->
            <div class="input-container">
                <div class="input-box">
                    <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search" class="input-icon">
                    <input type="text" id="userInput" placeholder="Message to AI bot">
                    <img src="{{ url_for('static', filename='images/microphone.png') }}" alt="Microphone" class="input-icon">
                    <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send" class="input-icon" onclick="sendMessage()">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/personalized.js') }}"></script>
</body>
</html>
